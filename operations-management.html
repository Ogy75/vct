                </div>
 
            </div>

            <div class="team-members">
                <!--Team member entry-->
                <div class="py-3 vct-team-member-block">
                    <div class="row mb-3 ">
                        <div class="col-10 col-md-6 vct-team-member-name font-weight-normal">
                            <label for="employees">Operations officer</label>
                            <input class="w-100" id="employees" placeholder="enter name " value="Vladimir Jovanović" />

                        <div class="col-2 col-md-6">

                        <div class="col-2 col-md-6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row ">

                    <div class="my-3 ">
                        <button type="button" class="add-team-member2 btn btn-highlight pl-0 "><i

                </div>
                <div class="col-12 col-md-6 ">
                    <div class="my-3 text-md-right ">
                        <button type="button " class="btn btn-alert mr-2 ">Cancel</button>
                        <button type="button " class="save-new-team btn btn-highlight ">Save</button>
