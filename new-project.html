<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Time Log</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap431/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/ti.css">
    <link rel="stylesheet" href="assets/css/mainEls.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/vendor/autocomplete/css/easy-autocomplete.css">
    <link rel="stylesheet" href="assets/vendor/niceselect/css/nice-select.css">
</head>

<body>
    <!--alert pop-out-->
    <div class="alert shadow" role="alert">Alert</div>

    <!--Spinner-->
    <div class="lds-dual-ring-bg">
            <div class="lds-dual-ring"></div>
        </div>

    <!--left nav-->
    <div class="vct-left-nav">
        <div class="vct-left-nav-wrapper">
            <div class="vct-left-nav-toggle text-center">
                <i class="menu-icon ti-more-alt ti-arrow-left"></i>
            </div>

            <div class="vct-logo w-100 text-left text-white">
                <img src="assets/images/app-h-logo.svg" alt="enjoy.ing" width="65%">
            </div>

            <ul class="vct-nav-menu">
                <li><a href="vacation.html"><i class="ti-shine mr-3"></i>My Vacation</a></li>

                <li><a class="selected" href="teams.html"><i class="ti-timer mr-3"></i>Project management</a></li>
                <li><a class="has-level1" href="javascript:void(0)"><i class="ti-star mr-3"></i>2 levels</a>
                    <ul class="vct-nav-level1">
                        <li><a href="#">Item 1</a></li>
                        <li><a href="#">Item 2</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

    <!--top-nav-->
    <div class="vct-top-nav bg-white border-bottom shadow-sm">
        <div class="vct-user-menu float-right">
            <div class="d-none d-sm-inline-block vct-user-profile-image bg-transparent text-center"><i class="ti-fullscreen full-view"></i></div>
            <div class="d-inline-block vct-user-profile-image position-relative">
                <img src="assets/images/user.jpg" alt="user name">
            </div>
            <div class="vct-user-menu-block position-absolute">
                <div class="vct-user-menu-block-arrow"></div>
                <ul>
                    <li><a href="#">Profile settings</a></li>
                    <li><a href="login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Panel Content-->
    <div class="vct-content mb-5">
        <div class="container position-relative">
            <!--team time list element-->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center justify-content-start mb-3">
                        <button class="btn btn-action vct-back p-0"><i class="ti-angle-left mr-1 py-3"></i>back</button>
                    </div>
                </div>
                <!--add new project-->
                <div class="col-12 py-3">
                    <div class="d-flex align-items-center">
                        <div class="d-inline-flex w-75 justify-content-start">
                            <div class="mr-2 w-100">
                                <label>Client</label>
                                <input class="vct-new-team" id="employees" type="text" placeholder="Select existing or add new Client" style="display: inline-block;">
                            </div>
                            <div class="mr-2 w-100">
                                <label>Project name</label>
                                <input class="vct-new-team w-100" type="text" placeholder="Enter Project name" style="display: inline-block;">
                            </div>
                        </div>
                        <div class="d-inline-flex w-25 justify-content-end">
                        </div>
                    </div>
                </div>

                <div class="col-12 py-3 bg-light">
                    <div class="d-flex align-items-center">
                        <div class="d-inline-flex w-75 justify-content-start">
                            <div class="mr-2 w-100">
                                <label>Team</label>
                                <input class="vct-new-team d-block" type="text" placeholder="Enter Team name" />
                            </div>
                        </div>
                        <div class="d-inline-flex w-25 justify-content-end">
                            <button class="d-none delete-team btn btn-action ti-trash" data-toggle="tooltip" data-placement="top" title="Delete Selected Team"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="team-members">
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="my-3">
                        <button type="button" class="add-team-member1 btn btn-highlight pl-0"><i
                                class="add-new-team-btn ti-plus px-2"></i>add team member</button>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="my-3 text-md-right">
                        <button type="button" class="btn btn-alert mr-2">Cancel</button>
                        <button type="button" class="save-new-team btn btn-highlight">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="assets/vendor/jquery341/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap431/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/autocomplete/js/jquery.easy-autocomplete.min.js"></script>
    <script src="assets/vendor/niceselect/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/custom.js"></script>
